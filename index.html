<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="resources/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="buttonContainer">
            <button id="clear">clear etch</button>
            <button id="newGrid">custom grid</button>
            <button id="newColor">custom colour</button>
        </div> 
        <div id="gridBorder">
            <div id="gridContainer"></div>
        </div>   
        <div class="buttonContainer">
            <div id="toCenter"></div>
        </div>

        <div class="popUp" id="gridPopUp">
            <form class="innerPopUp" id="innerPopUp">
                <label for="input" id="prompt">how many boxes per side?</label>
                <input type="number" name="input" id="input" min="16" max="208" value="">
                <button id="submit">let's go</button>
            </form>
        </div>

        <div class ="popUp" id="colorPopUp">
            <form class="innerPopUp">
                <label for="form">choose the colour scheme</label>

                <input type="radio" id="color" name="color" value="default">
                <label for="default">default</label>

                <input type="radio" id="color" name="color" value="trad">
                <label for="trad">traditional</label>

                <input type="radio" id="color" name="color" value="random">
                <label for="random">random</label>

                <input type="radio" id="color" name="color" value="fade">
                <label for="fade">fade</label>

                <button id="">do it</button>
            </form>
        </div>
        <script src="resources/script.js"> 
        </script>
    </body>
</html>
