<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="resources/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="buttonContainer">
            <button id="clear">clear etch</button>
            <button id="newGrid">custom grid</button>
            <button id="newColor">custom colour</button>
        </div> 
        <div id="gridBorder">
            <div id="gridContainer"></div>
        </div>   
        <div class="buttonContainer">
            <div id="toCenter"></div>
        </div>

        <div class="popUp" id="gridPopUp">
            <form class="innerPopUp" id="gridInner">
                <label for="gridInput" id="prompt">how many boxes per side?</label>
                <input type="number" name="gridInput" id="gridInput" min="16" max="208" value="">

                <div class="closeButtons">
                    <button id="closeNewGrid">let's go</button>
                    <button class="close">close</button> <!-- seems to inherit event listener??-->
                </div>
            </form>
        </div>

        <div class ="popUp" id="colorPopUp">
            <form class="innerPopUp" id="colorInner">

                <div id="form">choose the colour scheme</div>

                <div id="radioContainer">
                    <div class="radioContainer">
                        <input type="radio" id="default" class="radio" name="color" value="default">
                        <label for="default">default</label>
                    </div>
                    <div class="radioContainer">
                        <input type="radio" id="trad" name="color" class="radio" value="trad">
                        <label for="trad">traditional</label>
                    </div>
                    <div class="radioContainer">
                        <input type="radio" id="random" class="radio" name="color" value="random">
                        <label for="random">random</label>
                    </div>
                    <!-- <div class="radioContainer">
                        <input type="radio" id="fade" class="radio" name="color" value="fade">
                        <label for="fade">fade</label>
                    </div> -->
                </div>
                
                <div class="closeButtons">
                    <button id="closeNewColor">do it</button>
                    <button class="close">close</button> <!-- seems to inherit event listener??-->
                </div>
            </form>
        </div>
        <script src="resources/script.js"> 
        </script>
    </body>
</html>
